<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Accordion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .accordion {
            display: grid;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .accordion-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .accordion-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-header:hover {
            background-color: #0056b3;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: #f9f9f9;
            padding: 0 15px;
        }

        .accordion-content.open {
            max-height: 300px; /* Adjust based on content height */
            padding: 15px;
        }

        .accordion-toggle {
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="accordion">
    <div class="accordion-item" data-index="0">
        <div class="accordion-header">
            Section 1
            <span class="accordion-toggle">+</span>
        </div>
        <div class="accordion-content">
            <p>This is the content for section 1.</p>
        </div>
    </div>
    <div class="accordion-item" data-index="1">
        <div class="accordion-header">
            Section 2
            <span class="accordion-toggle">+</span>
        </div>
        <div class="accordion-content">
            <p>This is the content for section 2.</p>
        </div>
    </div>
    <div class="accordion-item" data-index="2">
        <div class="accordion-header">
            Section 3
            <span class="accordion-toggle">+</span>
        </div>
        <div class="accordion-content">
            <p>This is the content for section 3.</p>
        </div>
    </div>
</div>

<script>
    // JavaScript for advanced accordion
    document.addEventListener('DOMContentLoaded', () => {
        const accordionItems = document.querySelectorAll('.accordion-item');

        accordionItems.forEach(item => {
            const header = item.querySelector('.accordion-header');
            const content = item.querySelector('.accordion-content');
            const toggle = item.querySelector('.accordion-toggle');

            header.addEventListener('click', () => {
                const isOpen = content.classList.contains('open');

                // Close all other sections
                document.querySelectorAll('.accordion-content').forEach(c => {
                    c.classList.remove('open');
                    c.previousElementSibling.querySelector('.accordion-toggle').textContent = '+';
                });

                // Toggle the clicked section
                if (!isOpen) {
                    content.classList.add('open');
                    toggle.textContent = 'âˆ’';
                } else {
                    toggle.textContent = '+';
                }
            });
        });
    });
</script>

</body>
</html>
