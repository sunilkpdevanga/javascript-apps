<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling for tabs */
    .tab {
        display: inline-block;
        padding: 10px 20px;
        margin-right: 5px;
        cursor: pointer;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-bottom: none;
    }

    .tab.active {
        background-color: white;
        border-top: 2px solid #007BFF;
        font-weight: bold;
    }

    .tab-content {
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
        border-top: none;
    }

    .tab-content.active {
        display: block;
    }
</style>
  <title>Tabs</title>
</head>
<body>
  <div class="tabs-container">
    <nav class="tabs">
        <div class="tab" data-tab="tab1">Tab 1</div>
        <div class="tab" data-tab="tab2">Tab 2</div>
        <div class="tab" data-tab="tab3">Tab 3</div>
    </nav>

    <div class="tab-content" id="tab1">
        <h2>Tab 1 Content</h2>
        <p>This is the content for Tab 1.</p>
    </div>
    <div class="tab-content" id="tab2">
        <h2>Tab 2 Content</h2>
        <p>This is the content for Tab 2.</p>
    </div>
    <div class="tab-content" id="tab3">
        <h2>Tab 3 Content</h2>
        <p>This is the content for Tab 3.</p>
    </div>
</div>

  <script type="text/javascript">
    const navEle = document.querySelector('.tabs');
    const tabs = document.querySelectorAll('.tab-content');
    const tabLinks = document.querySelectorAll('nav .tab');
    navEle.addEventListener('click', function(e) {
      if (e.target === navEle) return;
      // or do it below way 
      /*
      <div class="tabs">
        <div class="tab" data-tab="tab1">Tab 1</div>
    </div>
      */
      //if (event.target.classList.contains('tab')) { code goes inside}
      const tabContent = document.getElementById(e.target.dataset.tab);
      for (let tab of tabs) {
        tab.classList.remove('active');
      }
      tabLinks.forEach(link => link.classList.remove('active'))
      e.target.classList.add('active');
      tabContent.classList.add('active');
    })
    document.addEventListener('DOMContentLoaded', () => {
      tabs[0].classList.add('active');
      tabLinks[0].classList.add('active');
    })
  </script>
</body>
</html>
